<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="P4.css">
</head>
<body>
    <div class="container">
        <div style="background-color: brown;" id="top">
            <h1 style="color: rgb(175, 166, 166);">Number Guessing Game !!</h1>
        </div>
        <div id="gss">
            <form class="form">
                <h1 style="color: blue;">Guess the Number !!</h1>
                <input type="text" id="guessField" class="guessField">
                <input type="submit" value="Submit Guess" id="subt">
            </form>
            <div class="resultParas">
                <h3>Previous Guesses: <span class="guesses"></span> </h3>
                <h3>Guesses left: <span class="lastResult"></span></h3>
                <h3 class="lowOrHi"></h3>
            </div>
        </div>
    </div>
    <script src="P4.js"></script>
</body>
</html>
